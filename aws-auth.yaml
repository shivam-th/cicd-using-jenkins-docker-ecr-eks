apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::983877353540:role/eksctl-my-cluster-nodegroup-my-nod-NodeInstanceRole-lyrfxk2qKM3k
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
    - rolearn: arn:aws:iam::983877353540:role/eks-admin-role
      username: jenkins
      groups:
        - system:masters
